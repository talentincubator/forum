            <hr>
            <p class='normtext'>Ψάχνουμε για άτομα που ξέρουν τι θέλουν και είναι έτοιμα να το διεκδικήσουν. Μερικά από τα χαρακτηριστικά που κοιτάμε</p>
            <div class="row">
              <div class="span4">
                <span class='color-text'><h5>ΘΕΛΗΣΗ ΝΑ ΔΟΥΛΕΨΟΥΝ ΣΚΛΗΡΑ </h5></span>
                <p>Το πιο βασικό είναι να είναι έτοιμα να δουλέψουν, να ακούσουν να μάθουν. Δεν θα είναι εύκολο, αλλά κανείς δεν πέτυχε ακολουθόντας το εύκολο μονοπάτι.</p>
                <hr class="gray margin20 visible-phone">
              </div>
              <div class="span4">
               <span class='color-text'> <h5>ΝΑ ΘΕΛΟΥΝ ΠΡΑΓΜΑΤΙΚΑ ΝΑ ΜΑΘΟΥΝ </h5></span>
               <p>Να έχουν δείξει ότι πραγματικά θέλουν να μάθουν, τους αρέσει ο χώρος και ακόμα καλύτερα έχουν προσπαθήσει από μόνοι τους. </p>
               <hr class="gray margin20 visible-phone">
             </div>

              <section id="instructors" class="page">
                <div class="container">
                  <div class="row">
                    <div class="span12">
                      <div class="title">Το οικονομικο</div>
                      <hr>

                      <div class="row">
                       <div class="span7">
                        <span class='color-text'><h5>Βασικος σκοπος ειναι να το προγραμμα να ειναι προσιτο, να βγαζει τα εξοδα του και να μπορει να αποπληρωσει το αρχικο κεφαλαιο.</h5></span>
                        <p>Σκοπός μας δεν είναι να γίνουμε πλούσιοι από αυτή τη δραστηριότητα, αλλά να κάνουμε κάτι που να είναι ωφέλιμο για όλο το οικοσύστημα (αγορά, νέα παιδιά, επιχειρηματικότητα κτλ). Παρ' όλα αυτά δεν είναι ρεαλιστικό να δημιουργήσουμε κάτι μη οικονομικά βιώσιμο και φυσικά δε θεώρουμε το υγιές κέρδος κάτι κακό για μια προσπάθεια. Έχουμε υπολογίσει ένα τίμημα που πιστεύουμε οτι θα καλύπτει τα έξοδα (κανονικούς μισθούς καθηγητών και λειτουργικά έξοδα) και αυτό ανέρχεται περίπου στα <span class='color-text'><b> 3000€ </b></span> </p>
                        <p>Μην ξεχνάτε οτι μιλάμε για 3*20*9 = 540 ώρες (3000/540 = 5.5€ η ώρα). Προς σύγκριση αντίστοιχα προγράμματα στην Αμερική με πολυάριθμα τμήματα, παίρνουν από $12.000 μεχρι $17.000 και στην Αγγλία από £9.600 (e.g.  <a href="http://www.hackreactor.com/program/">Hack Reactor </a>, <a href="http://www.zipfianacademy.com/programs/">Ζιpfian Academy</a>, <a href="http://www.makersacademy.com/payment-plans">Maker Academy</a> e.t.c.)</p>


                        <hr class="gray margin20 visible-phone">
                      </div>
                      <div class="span5">
                        <span class='color-text'><h5>Aποδεικνυουμε οτι πιστευουμε αυτα που λεμε  </h5></span>
                        <p>Θα προσπαθήσουμε να βρούμε τρόπους που να αποδεικνύουν οτι πιστεύουμε σε ότι λέμε και κοιτάμε και εναλλακτικούς τρόπους πληρωμής:</p>
                        <p><b>1.</b> Να μπορούν οι επιχειρήσεις να πληρώνουν για project που θα κάνετε γι' αυτούς.</p>
                        <p><b>2.</b> Δυνατότητα να πληρώσετε μόνο ένα μέρος στην αρχή και όταν βρείτε δουλειά, να παίρνουμε ένα ποσό κάθε μήνα για ένα χρόνο.</p>
