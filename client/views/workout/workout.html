<template name="workout">
<div class="container">
  <div class="row-fluid">
    {{# each workouts}}
    {{> userworkout}}
    {{/ each}}
  </div>
 </div> 
</template>




<template name="userworkout">
	<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
    <div class="row panel">
      <div class="col-md-2 bg_blur ">
      </div>
      <div class="col-md-8 col-xs-12">
       <div class="">
       <div class="row">
        <div class="col-md-12 col-xs-12" style="margin: 0px;padding: 0px;">
          <div class="col-md-4 col-xs-4 center">Reading % completed : 
          <h1 class="h1progress">{{studying}}% </h1> 
          </div>
          <div class="col-md-4 col-xs-4 center">Exercises % completed : 
            <h1 class="h1progress">{{excersices}}%</h1>
          </div>
          {{# if test}}
          <div class="col-md-4 col-xs-4 ">Test Score : 
            <h1 class="h1progress">{test}}%</h1></div>
          {{/ if}}
      </div>
       </div>
        </div>
    </div>
    <div class="col-md-2 col-xs-2">
         <h3>{{username}} </h3> <p class="">Week : {{week}}</p> <p> Meeting : {{meeting}}</p> 

    </div>
  </div>  
</div>

</template>


<template name="workoutInsert">
<h3 class="blackheadline">Please self report your assignment completion and give us your feedback </h3>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
   <form class="main form">
   <div class="row">
     
 
     <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
       <h4 style="color: #007FBD"> Homework </h4>
      
    <div class="form-group">
      <label class="control-label" for="title">% of reading done (public)</label>
      <div class="controls">
        <input name="studying" id="studying" type="text" value="" placeholder="From 1 to 100" class="form-control"/>
        <span class="help-block">{{studying}}</span>
      </div>
    </div>   
       <br>
    <div class="form-group">
      <label class="control-label" for="title">% of exersices done (public)</label>
      <div class="controls">
        <input name="excersices" id="excersices" type="text" value="" placeholder="From 1 to 100" class="form-control"/>
        <span class="help-block">{{excersices}}</span>
      </div>
    </div>
    <br>
        <div class="form-group">
      <label class="control-label" for="title">Time spent (in hours) (not public)</label>
      <div class="controls">
        <input name="hoursstudying" id="studying" type="text" value="" placeholder="eg. 2 , 6 , 12 ?" class="form-control"/>
        <span class="help-block">{{hoursstudying}}</span>
      </div>
    </div>
</div>
     <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
 <h4 style="color: #007FBD"> Meeting </h4>
    <div class="form-group">
      <label class="control-label" for="title">Grade OUR performance </label>
      <div class="controls">
        <input name="meetingGrade" id="excersices" type="text" value="" placeholder="From 1 to 10" class="form-control"/>
        <span class="help-block">{{meetingGrade}}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title">How the previous meeting could be improved</label>
      <div class="controls">
        <textarea name="meetingComments" rows="6" id="excersices" type="text" value="" placeholder="Share your thoughts" class="form-control"></textarea>
        <span class="help-block">{{meetingComments}}</span>
      </div>
    </div>
</div>
  </div>
  <div class="row">

 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="form-group">
      <label class="control-label" for="url">Period</label>
      <div class="controls">

        <select name="period" id="period" class="form-control" required="required">
         <option value="11">Week 1 - Meeting 1</option>
         <option value="12">Week 1 - Meeting 2</option>
         <option value="21">Week 2 - Meeting 1</option>
         <option value="22">Week 2 - Meeting 2</option>
         <option value="31">Week 3 - Meeting 1</option>
         <option value="32">Week 3 - Meeting 2</option>
         <option value="41">Week 4 - Meeting 1</option>
         <option value="42">Week 4 - Meeting 2</option>
       </select>

     </div>
   </div>
      <input type="submit" value="Submit" class="btn btn-primary"/>
    
  </div>
   </div>
 </form>
</div>

</template>
