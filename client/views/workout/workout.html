<template name="workout">
  <div class="row-fluid">
    {{# each workouts}}
    {{> userworkout}}
    {{/ each}}
  </div>
</template>




<template name="userworkout">
	<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
    <div class="row panel">
      <div class="col-md-2 bg_blur ">
      </div>
      <div class="col-md-10  col-xs-12">
       <div class="header">
        <div class="row panel">
         <h3>{{username}}
         <span class="right">Week : {{week}} - Meeting : {{meeting}}</span> </h3> 
       </div>
       <div class="row">

        <div class="col-md-12 col-xs-12" style="margin: 0px;padding: 0px;">
          <div class="col-md-4 col-xs-4 well">Studies % completed : {{studying}}
          </div>
          <div class="col-md-4 col-xs-4 well">Exercises % completed : {{excersices}}
          </div>
          {{# if test}}
          <div class="col-md-4 col-xs-4 well">Test Score : {test}}</div>
          {{/ if}}
      </div>
       </div>
        </div>
    </div>
  </div>  
</div>

</template>


<template name="workoutInsert">
<h3 class="blackheadline">Please self report your assignment completion </h3>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
   <form class="main form">
     <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

    <div class="form-group">
      <label class="control-label" for="title">% of reading done</label>
      <div class="controls">
        <input name="studying" id="studying" type="text" value="" placeholder="eg. 80 , 90 , 100 ?" class="form-control"/>
        <span class="help-block">{{studying}}</span>
      </div>
    </div>   
       <br>
    <div class="form-group">
      <label class="control-label" for="title">% of exersices done</label>
      <div class="controls">
        <input name="excersices" id="excersices" type="text" value="" placeholder="eg. 80 , 90 , 100 ?" class="form-control"/>
        <span class="help-block">{{excersices}}</span>
      </div>
    </div>
</div>
     <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

    <div class="form-group">
      <label class="control-label" for="title">Time spend (in hours)</label>
      <div class="controls">
        <input name="hoursstudying" id="studying" type="text" value="" placeholder="eg. 2 , 4 , 6 ?" class="form-control"/>
        <span class="help-block">{{hoursstudying}}</span>
      </div>
    </div>
    <br>
    <div class="form-group">
      <label class="control-label" for="title">Time spend (in hours)</label>
      <div class="controls">
        <input name="hoursexcersices" id="excersices" type="text" value="" placeholder="eg. 2 , 4 , 6 ?" class="form-control"/>
        <span class="help-block">{{hoursexcersices}}</span>
      </div>
    </div>
</div>


    <div class="form-group">
      <label class="control-label" for="url">Period</label>
      <div class="controls">

        <select name="period" id="period" class="form-control" required="required">
         <option value="11">Week 1 - Meeting 1</option>
         <option value="12">Week 1 - Meeting 2</option>
         <option value="21">Week 2 - Meeting 1</option>
         <option value="22">Week 2 - Meeting 2</option>
         <option value="31">Week 3 - Meeting 1</option>
         <option value="32">Week 3 - Meeting 2</option>
         <option value="41">Week 4 - Meeting 1</option>
         <option value="42">Week 4 - Meeting 2</option>
       </select>

     </div>
   </div>
   <input type="submit" value="Submit" class="btn btn-primary"/>
 </form>
</div>

</template>
